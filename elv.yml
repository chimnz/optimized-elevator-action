NUM_SHAFTS: 3
INITIAL_POS: 1
SPEED: 1
CAPACITY: 10

templates:
  STATS: "[STATS]\nAVG_WAIT_TIME = {:.2f}\nAVG_INSIDE_TIME = {:.2f}\nAVG_TOTAL_TIME = {:.2f}\n\n[ACTIONS]"
  sequential:
    ACTION: "TIME {};\tSHAFT {}\t FLOOR {} -> {}\t{}"
  oscillating:
    ACTION: "TIME {};\tSHAFT {}\t FLOOR {}\t{}"
